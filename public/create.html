<head>

<body>
  <h1>Create Group</h1>
  <form id="createGroup">
    <h2>Group information</h2>
    <label for="groupName">Group Name:</label>
    <input type="text" class="groupName" required>
    <h2>Owner information</h2>
    <label for="username">Owner Name:</label>
    <input type="text" class="username" required>
    <br>
    <label for="cellphone">cellphone Number:</label>
    <input type="text" class="cellphone" required>
    <button type="submit" class="create">Create Group</button>

  </form>

  <script src="../scripts/create.js"></script>
</body>
</html>
